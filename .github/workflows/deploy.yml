name: Publish py-allspice ðŸ“¦ to PyPI

on:
  push:
    tags:
     - 'v*.*'

jobs:
  build-n-publish:
    name: Build and deploy py-allspice ðŸ“¦ to PyPI
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install pypa/setuptools
      run: >-
        python -m pip install build
    - name: Extract tag name
      id: tag
      run: echo ::set-output name=TAG_NAME::$(echo $GITHUB_REF | cut -d / -f 3 | sed -e 's/v//1')
    - name: Update version in setup.py
      run: >-
        sed -i "s/{{\s*VERSION_PLACEHOLDER\s*}}/${{ steps.tag.outputs.TAG_NAME }}/g" setup.py
    - name: Build a wheel
      run: >-
        python -m build
    - name: Publish distribution ðŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.PYPI_DEPLOY_TOKEN }}